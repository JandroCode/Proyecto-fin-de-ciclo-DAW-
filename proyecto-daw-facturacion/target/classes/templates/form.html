<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">
	
		<div class="row justify-content-center mt-5">

		<div class="card col-md-6 p-0">
			<div class="card-header text-center" style="color:white;background:#17a2b8;font-size:20px" th:text="${titulo}"></div>
			<div class="card-body">


                
				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				 

				<form th:action="@{/form}" th:object="${cliente}" method="post">
					
					<div class="form-group row">
						<label for="nombre" class="col-md-3 col-form-label">Nombre</label>
						<input type="text" th:field="*{nombre}" class="form-control col-md-6"
							th:errorclass="'form-control alert-danger'" /> 
					</div>
					
					<div class="form-group row">
						<label for="apellido" class="col-md-3 col-form-label">Apellido</label>
						<input type="text" th:field="*{apellido}" class="form-control col-md-6"
							th:errorclass="'form-control alert-danger'" /> 
					</div>
					
					<div class="form-group row">
						<label for="email" class="col-md-3 col-form-label">Email</label>
					
							<input type="text" th:field="*{email}" class="form-control col-md-6"
								th:errorclass="'form-control alert-danger'" /><br/> 
						
					</div>
					
					<div class="form-group row">
						<label for="createAt" class="col-md-3 col-form-label">Fecha</label>
						<input type="date" class="form-control col-md-6 " th:field="*{createAt}"  />
					</div>

					<div class=" form-group row ">
						<div class="col-md-3">
							<input type="submit" value="crear cliente" 
								class="btn btn-info" />
						</div>
					</div>
				</form>
			</div>
		</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
